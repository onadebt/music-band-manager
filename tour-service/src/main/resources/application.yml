spring:
  application:
    name: tour-service
  datasource:
    url: jdbc:h2:mem:tourdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8094

#eureka:
#  client:
#    service-url:
#      defaultZone: http://localhost:8761/eureka

logging:
  level:
    root: DEBUG
    org.springframework: DEBUG
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
